<h1>Blog</h1>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <div class="date">
        Written on {{ page.date | date: "%e %B %Y" }}
      </div>

-->
    </article>
  {% endfor %}
</div>
