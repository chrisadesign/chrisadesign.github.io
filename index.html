---
layout: default
---
<h1 class="visually-hidden">Blog</h1>
<div class="posts">
  {% for post in site.posts %}
  <article class="post">

    <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
    <div class="date">
      Written on {{ post.date | date: "%e %B %Y" }}
    </div>

  </article>
  {% endfor %}
</div>
